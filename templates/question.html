{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.question }}</h1>

  <form action="/answer" method="POST">

    {% for choice in choices %}
      <!-- you should have one item like this for every choice -->
      <p>
        <input
            type="radio"
            name="answer"
            value="value-goes-here">
        {{ choice }}
      </p>
    {% endfor %}

    <button>Continue</button>
  </form>

{% endblock %}
